# Docker Compose for PyShala development environment
# Includes PyShala app, Judge0 CE, Redis, and PostgreSQL

services:
  # PyShala application
  pyshala:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - API_URL=http://localhost:8080
      - JUDGE0_URL=http://judge0:2358
      - LESSONS_PATH=/lessons
      - DATABASE_PATH=/data/progress.db
    volumes:
      - ./lessons:/lessons:ro
      - pyshala-data:/data
    depends_on:
      judge0:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pyshala-network

  # Judge0 CE - Code execution engine
  judge0:
    image: judge0/judge0:1.13.1
    ports:
      - "2358:2358"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - POSTGRES_DB=judge0
      - ENABLE_WAIT_RESULT=true
      - ENABLE_NETWORK=false
      - CPU_TIME_LIMIT=10
      - CPU_EXTRA_TIME=2
      - WALL_TIME_LIMIT=15
      - MEMORY_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - MAX_FILE_SIZE=1024
    privileged: true
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2358/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - pyshala-network

  # Judge0 worker
  judge0-worker:
    image: judge0/judge0:1.13.1
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - POSTGRES_DB=judge0
    privileged: true
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - pyshala-network

  # Redis for Judge0
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - pyshala-network

  # PostgreSQL for Judge0
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - POSTGRES_DB=judge0
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pyshala-network

volumes:
  pyshala-data:
  redis-data:
  postgres-data:

networks:
  pyshala-network:
    driver: bridge
